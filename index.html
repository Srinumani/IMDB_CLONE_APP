<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMdB-SIMILAR</title>

    <!--Favicon Image -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a8162db7fd.js"
      crossorigin="anonymous"
    ></script>

    <!-- Animate The Css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
<!-- Css Files -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-info px-2 sticky-top" style="z-index: 2;">
      <div class="container-fluid justify-content-start">
        <a class="navbar-brand" href="#">
          <img
            src="assets/favicon.png"
            alt="logo"
            width="45"
            height="45"
            class="d-inline-block align-text-top" style="border-radius:50%;"
          />
          <span class="pt-4 site-name animate__animated animate__rubberBand">
            <i>IMDB<span class="text-small ">SIMILAR</span></i>
          </span>
        </a>

        <!-- Search -->
        <div id="search-bar" class="mx-auto">
          <form action="" autocomplete="off">
            <i class="fa-solid fa-magnifying-glass search-icon text-info ml-2" style="width:10px;" ></i>
            <input type="search" placeholder="Search"   class="search" autocomplete="off"
            /> 
          </form>
        </div>

        <div id="show-favourites"><i class="fa-solid fa-bars"></i></div>
      </div>
    </nav>

    <div id="super-container" class="d-flex justify-content-between">
       
      <main id="main-section">
    <!-- Movies container-->
        <div id="Suggestions-container" class="d-flex">
          <p id="empty-search-text" class="fs-1 pt-5 ms-4" > 
             all results are appear here!
          </p>

          <div class="movieCardContainer">
             
          </div>
        </div>
      </main>

      <!-- FAVORITES SECTION -->
      <section id="favorites-section" class="animate__animated">
        <h2>Favorites</h2>

        <div id="empty-fav-text">
          <p class="fs-5 mx-3 text-muted">
            Click on <i class="fa-heart fa-solid text-danger"></i> icon  add to favourites
             
          </p>
        </div>

        <div class="favouriteMovies" class=".flex-column mx-auto">
          
        </div>
      </section>
    </div>
<!-- Javascript files -->
    <script src="JAVASCRIPT/index.js"></script>
  </body>
</html>
